<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Minimize to tray - Options</title>
		<link href="options.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="menu">
			<label><span id="lngLanguage">Language</span></label>
			<select id="language" style="width: 200px;" onchange="onLanguageSelected();"></select>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngMinimizeOn">Minimize On</span></label>
			<label class="ctrl"><input type="checkbox" id="minimizeOnLeftButton"/><span id="lngMinimizeOnLeftButton">Minimize on Left button down on minimize button</span></label>
			<label class="ctrl"><input type="checkbox" id="minimizeOnRightButton"/><span id="lngMinimizeOnRightButton">Minimize on Reft button down on minimize button</span></label>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngTrayIcon">Tray Icon</span></label>
			<label class="ctrl"><input type="checkbox" id="trayHide"/><span id="lngHideTrayIcon">Hide tray icon if no minimized Chrome windows</span></label>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngMouseActions">Mouse Actions</span></label>
			<table>
				<tr>
					<td>
						<label class="ctrl"><span id="lngLeftButton">Left button</span>:</label>
					</td>
					<td>
						<select id="actLClick" style="width: 300px;"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label class="ctrl"><span id="lngDoubleClick">Double click</span>:</label>
					</td>
					<td>
						<select id="actLDblClick" style="width: 300px;"></select>
					</td>
				</tr>
				<tr>
					<td>
						<label class="ctrl"><span id="lngRightButton">Right button</span>:</label>
					</td>
					<td>
						<select id="actRClick" style="width: 300px;"></select>
					</td>
				</tr>
			</table>
		</div>
		<br/>
		<div class="menu">
			<label><span id="lngContextMenu">Context Menu</span></label>
			<label class="ctrl"><input type="checkbox" id="displayNewTab"/><span id="lngNewTab">Display 'New Tab'</span></label>
			<label class="ctrl"><input type="checkbox" id="displayNewWindow"/><span id="lngNewWindow">Display 'New Window'</span></label>
			<label class="ctrl"><input type="checkbox" id="displayOptions"/><span id="lngOptions">Display 'Options'</span></label>
			<label class="ctrl"><input type="checkbox" id="displayFavorites"/><span id="lngFavorites">Display 'Favorites'</span></label>
			<textarea type="text" cols="40" rows="6" id="favorites"></textarea>
		</div>
<!-- Boss hot-keys -->
		<br/>
		<div class="menu">
			<label><span id="lngBossKey">Boss key</span></label>
			<label class="ctrl"><input type="checkbox" id="enableBossKey"/><span id="lngEnableBossKey">Enable</span></label>
			<select id="bossMod1">
				<option value="none">-</option>
				<option value="Shift">Shift</option>
				<option value="Ctrl">Ctrl</option>
				<option value="Alt">Alt</option>
			</select>
			&nbsp;<b>+</b>&nbsp;
			<select id="bossMod2">
				<option value="Shift">Shift</option>
				<option value="Ctrl">Ctrl</option>
				<option value="Alt">Alt</option>
			</select>
			&nbsp;<b>+</b>&nbsp;
			<input type="text" id="bossKey" maxlength="1" style="width: 32px; text-transform:uppercase;"/>
			<label class="ctrl"><input type="checkbox" id="bossHideTrayIcon"/><span id="lngBossHideTrayIcon">Hide tray icon</span></label>
		</div>
<!-- Unhide hot-keys -->
		<br/>
		<div class="menu">
			<label><span id="lngRestoreAllHotkey">Resore all Chrome windows</span></label>
			<label class="ctrl"><input type="checkbox" id="enableRestoreAllHotkey"/><span id="lngEnableRestoreAllHotkey">Enable</span></label>
			<select id="restoreAllHotkeyMod1">
				<option value="none">-</option>
				<option value="Shift">Shift</option>
				<option value="Ctrl">Ctrl</option>
				<option value="Alt">Alt</option>
			</select>
			&nbsp;<b>+</b>&nbsp;
			<select id="restoreAllHotkeyMod2">
				<option value="Shift">Shift</option>
				<option value="Ctrl">Ctrl</option>
				<option value="Alt">Alt</option>
			</select>
			&nbsp;<b>+</b>&nbsp;
			<input type="text" id="restoreAllHotkeyKey" maxlength="1" style="width: 32px; text-transform:uppercase;"/>
		</div>
		
		<br/>
		<br/>
		<div class="menu">
			<div class="buttons">
				<input type="button" id="lngSave" value="Save" />
				<input type="button" id="lngExit" value="Exit" />
			</div>
		</div>
		
		<script type="text/javascript" src="locale/en_US/options.js"></script>
		<script type="text/javascript" src="locale/ru_RU/options.js"></script>
		<script type="text/javascript" src="locale/es_ES/options.js"></script>
		
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
